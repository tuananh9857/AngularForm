<div class="row align-items-center">
    <div class="col-4" style="text-align: center;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Sign Up Form</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form #exampleForm="ngForm"lass="form-group row">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="" [(ngModel)]="person.firstName" name="firstName"
                                required>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="" [(ngModel)]="person.lastName" name="lastName"
                                required>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label> Address</mat-label>
                            <textarea matInput name = "address" [(ngModel)]="person.address" #address='ngModel'></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>MM/DD/YYYY</mat-label>
                            <input matInput name ="picker3" [min]="minDate" [max]="maxDate" [matDatepicker]="date" [(ngModel)]="person.dob" #picker3='ngModel'>
                            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                            <mat-datepicker #date></mat-datepicker>
                          </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-radio-group name="gender" [(ngModel)]="person.gender" #gender='ngModel'>
                            <mat-radio-button value="male">Male</mat-radio-button> &nbsp;&nbsp;
                            <mat-radio-button value="female">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <mat-card-actions>
                    <button  mat-raised-button (click)="saveContact(exampleForm)"  color="primary">Save Contact</button>
                </mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
    <!-- <div class="col">
      One of three columns
    </div> -->
  </div>
